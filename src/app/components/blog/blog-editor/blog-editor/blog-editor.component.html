<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{isEditing ? 'Edit' : 'Create'}} Blog Post</h1>
    
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-2">Title</label>
        <input formControlName="title" 
               class="w-full p-2 border rounded" 
               placeholder="Enter title">
      </div>
      
      <div>
        <label class="block mb-2">Content (Markdown)</label>
        <textarea formControlName="content" 
                  class="w-full p-2 border rounded h-64 font-mono"
                  placeholder="Write your post in markdown..."></textarea>
      </div>
      
      <div>
        <h3 class="mb-2">Preview:</h3>
        <div class="border p-4 rounded">
          <markdown [data]="blogForm.get('content')?.value || ''"></markdown>
        </div>
      </div>
      
      <div class="flex gap-2">
        <button type="submit" 
                [disabled]="!blogForm.valid"
                class="bg-blue-500 text-white px-4 py-2 rounded">
          {{isEditing ? 'Update' : 'Create'}} Post
        </button>
        <button type="button" 
                routerLink="/blog"
                class="bg-gray-500 text-white px-4 py-2 rounded">
          Cancel
        </button>
      </div>
    </form>
  </div>
