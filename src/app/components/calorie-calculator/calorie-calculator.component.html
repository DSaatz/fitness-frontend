<form (ngSubmit)="calculateCalories()">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" [(ngModel)]="weight" name="weight" required><br><br>
  
    <label for="bodyFat">Body Fat (%):</label>
    <input type="number" id="bodyFat" [(ngModel)]="bodyFatPercentage" name="bodyFat"><br><br>
  
    <label for="activityLevel">Activity Level:</label>
    <select id="activityLevel" [(ngModel)]="activityLevel" name="activityLevel">
      <option *ngFor="let level of activityLevels" [value]="level">{{ level }}</option>
    </select><br><br>
  
  
    <label for="dietGoal">Diet Goal:</label>
    <select id="dietGoal" [(ngModel)]="dietGoal" name="dietGoal">
        <option *ngFor="let goal of dietGoals" [value]="goal">{{ goal }}</option>
    </select><br><br>
  
  
    <button type="submit">Calculate Calories</button>
  </form>
  
  <div *ngIf="calculatedCalories">
    Calculated Calories: {{ calculatedCalories }}
  </div>
  
  
  <app-macro-calculator [calories]="calculatedCalories" [weight]="weight"></app-macro-calculator>
