<div class="container mx-auto p-4">
    <div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Log New Progress</h2>
      <form [formGroup]="progressForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-col">
          <label for="date" class="mb-1">Date:</label>
          <input 
            type="date" 
            id="date"
            formControlName="date"
            class="border rounded p-2">
        </div>
  
        <div class="flex flex-col">
          <label for="weight" class="mb-1">Weight (kg):</label>
          <input 
            type="number" 
            id="weight"
            formControlName="weight"
            step="0.1"
            class="border rounded p-2">
        </div>
  
        <div class="flex flex-col">
          <label for="bf" class="mb-1">Body Fat %:</label>
          <input 
            type="number" 
            id="bf"
            formControlName="bf"
            step="0.1"
            class="border rounded p-2">
        </div>
  
        <button 
          type="submit" 
          [disabled]="!progressForm.valid"
          class="bg-fitness-green-700 text-white px-4 py-2 rounded disabled:bg-gray-300">
          Log Progress
        </button>
      </form>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-bold mb-4">Weight Progress</h3>
        <canvas id="weightChart"></canvas>
      </div>
  
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-bold mb-4">Body Fat Progress</h3>
        <canvas id="bfChart"></canvas>
      </div>
    </div>
  </div>
