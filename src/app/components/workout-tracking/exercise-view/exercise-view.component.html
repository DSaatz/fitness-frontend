<div class="bg-white rounded-lg shadow p-4">
    <h2 class="text-xl font-semibold mb-4">Exercises</h2>
    <div class="grid gap-4">
        <div *ngFor="let exercise of exercises" class="border rounded p-4">
            <app-exercise-card 
                [exercise]="exercise"
                (toggle)="onExerciseToggle($event)">
            </app-exercise-card>
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                    <input 
                        min="1"
                        type="number" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                        [(ngModel)]="exerciseRecords[exercise._id].weight"
                        (change)="updateRecord(exercise._id)">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Reps</label>
                    <input 
                        type="number" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                        [(ngModel)]="exerciseRecords[exercise._id].reps"
                        (change)="updateRecord(exercise._id)">
                </div>
            </div>
        </div>
    </div>
</div>
